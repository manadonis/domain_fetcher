<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Domain Intelligence Platform - Comprehensive domain finding, analysis, and valuation tools for investors and businesses." />

  <!-- SEO Meta Tags -->
  <meta name="keywords" content="domain names, domain valuation, SEO analysis, domain investment, brand analysis" />
  <meta name="author" content="Domain Intelligence Platform" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Domain Intelligence Platform" />
  <meta property="og:description" content="Professional domain finding, analysis, and valuation tools" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="%PUBLIC_URL%" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Domain Intelligence Platform" />
  <meta name="twitter:description" content="Professional domain finding, analysis, and valuation tools" />

  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Preload critical fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <title>Domain Intelligence Platform</title>

  <!-- Traffic Tracking Script -->
  <script type="text/javascript">
    (
      function() {
          try {
            if(window.location && window.location.search && window.location.search.indexOf('capture-sitebehaviour-heatmap') !== -1) {
              sessionStorage.setItem('capture-sitebehaviour-heatmap', '_');
            }

            var sbSiteSecret = 'a8d71cf0-044d-48d1-8612-1a86e51ffdc6';
            window.sitebehaviourTrackingSecret = sbSiteSecret;
            var scriptElement = document.createElement('script');
            scriptElement.defer = true;
            scriptElement.id = 'site-behaviour-script-v2';
            scriptElement.src = 'https://sitebehaviour-cdn.fra1.cdn.digitaloceanspaces.com/index.min.js?sitebehaviour-secret=' + sbSiteSecret;
            document.head.appendChild(scriptElement);
          }
          catch (e) {console.error(e)}
      }
    )()
  </script>

  <style>
    /* Critical CSS for loading state */
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f8fafc;
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading-logo {
      font-size: 2.5rem;
      font-weight: 700;
      color: white;
      margin-bottom: 1rem;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: rgba(255, 255, 255, 0.8);
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!-- Loading screen shown until React loads -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-logo">üåê Domain Intelligence</div>
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading advanced domain analysis tools...</div>
  </div>

  <div id="root"></div>

  <script>
    // Hide loading screen when React mounts
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen && document.getElementById('root').children.length > 0) {
          loadingScreen.style.display = 'none';
        }
      }, 1000);
    });
  </script>
</body>
</html>
